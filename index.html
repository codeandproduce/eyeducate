<html>
	<head>
		 <link rel="stylesheet" href="css/bootstrap.min.css">

		<link rel="stylesheet" href="css/style.css">
	</head>
	<style>
		body{
			margin:0;
			padding:0;
		}
		.box{
			width:100%;
			height:100%;
			border:2px red solid;
		}

		.first_big_image{
			padding:20px;
			width:100%;
		}
		.first_slide{
			margin-top:60px;
		}
		.second_slide{
			margin:0;
			width:100%;
			height:100%;
			background-color: blue;
		}
		.contain_main_text{
			margin-top:60px;
			color:#b4b6c3;
			font-weight:300;
		}
		.contain_main_text > h1{
			font-size:28px;
			text-align:center;
		}

		.nav{
			position:fixed;
			width:100%;
			height:100px;
			padding:10px;
			display:inline;
		}
		.nav_logo{
			width:300px;
			height:70px;
			display:block;
			margin:auto;
		}
		.logo_center{
			display:inline-block;
		}
		.menu-button{
		  padding:0;
		  display:inline-block; 
		  background:none;
		  width:50px;
		  height:43px;
		  border:none;
		  cursor: pointer;
		  z-index:1000;
		}
		.menu-button-span{
		  margin:auto;
		  margin-bottom:5px;
		  border-radius: 14px;
		  display:block;
		  width:70%;
		  height:4px;
		  background-color:#626262;
		}
		.menu_left{
			width:50px;
			padding:20px;
			display:inline-block;
		}
	</style>
	<body>

		<div class="nav">
			<div class="menu_left">
				<button class="menu-button">
		            <span class="menu-button-span shorter-span shorter-span-right"></span>
		            <span class="menu-button-span span-center"></span>
		            <span class="menu-button-span shorter-span shorter-span-left"></span>
          		</button>
			</div>
			<div class="logo_center">
				<img class="nav_logo" src="img/nav_logo.png">
			</div>
			<div class="social_right">
				<!-- Livia -->
			</div>
		</div>
		<div class="contain">
			<div class="row first_slide">
				<div class="col-md-7">
					<div class="contain">
						<img class="first_big_image" src="img/bighead.png"/>
					</div>
				</div>
				<div class="col-md-5">
					<div class="contain">
						<div class="contain_main_text">
							<h1>
								EDUCATING STUDENTS
							</h1> 
							<h1>
								SPREADING AWARENESS
							</h1>
							<h1>
								给予孩子们一个
							</h1>
							<h1>
								更明亮的未来
							</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="row second_slide">
		
			</div>
			



		<script src="scripts/jquery-3.2.1.js"/>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/jq.js"/>
	</body>
</html>

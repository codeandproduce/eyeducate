<html>
	<head>
		 <link rel="stylesheet" href="css/bootstrap.min.css">

		<link rel="stylesheet" href="css/style.css">
	</head>
	<style>
		
		.box{
			width:100%;
			height:100%;
			border:2px red solid;
		}

		.second_slide_pic{
			position: relative;
			text-align: center;
			color: white;
		}
		.centered_up {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.centered_down {
			position: absolute;
			top: 55%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.first_big_image{
			padding:20px;
			width:100%;
		}
		.first_slide{
			margin-top:0px;
		}
		.second_slide{
			margin:0;
			width:100%;
			height:100%;
		}
		.contain_main_text{
			margin-top: 200px;
			color:#b4b6c3;
			font-weight:300;
		}
		.contain_main_text > h1{
			font-size:28px;
			text-align:center;
		}
		.nav{
			position:fixed;
			width:100%;
			height:70px;
			padding:0px;
			display:inline;
			background-color: white;
		}
		.nav_logo{
			width:290px;
			height:70px;
			display:block;
			margin:auto;
		}
		.logo_center{
			display:inline-block;
		}
		.menu-button{
		  padding:0px;
		  display:inline-block;
		  background:none;
		  width:50px;
		  height:43px;
		  border:none;
		  cursor: pointer;
		  z-index:1000;
		}
		.menu-button-span{
		  margin:auto;
		  margin-bottom:5px;
		  border-radius: 14px;
		  display:block;
		  width:70%;
		  height:4px;
		  background-color:#626262;
		}
		.menu_left{
			width:50px;
			padding:20px;
			display:inline-block;
		}
	</style>
	<style>
		.social-right{
			width:150px;
			padding:20px;
			display:inline;
			float:right;
		}
		.social-insta{
			width:40px;
			height:40px;
			display:inline-block;
		}
		.social-email{
			width:50px;
			height:50px;
			display:inline-block;
		}
	</style>
	<style>
			.contain_big_nav{
				background-color:blue;
				position:fixed;
				display:block;
				left:0;
/*				left:-1000px;
*/				height:100%;
				width:600px;
				z-index:100;
			}
		</style>
	<body>
		<div class="contain_big_nav" style="display:block; top:0px; bottom: 0px;">
			<!-- Thai Sheng, insert your work here. -->

		</div>
		<div class="nav" style="z-index:1">
			<div class="menu_left">
				<button id="menu_button" class="menu-button">
		            <span class="menu-button-span shorter-span shorter-span-right"></span>
		            <span class="menu-button-span span-center"></span>
		            <span class="menu-button-span shorter-span shorter-span-left"></span>
          		</button>
			</div>
			<div class="logo_center">
				<img class="nav_logo" src="img/nav_logo.png">
			</div>
			<div class="social-right">
				<a href="https://google.com"><img class="social-email" src="img/social_email.png"></a>
				<a href="https://instagram.com"><img class="social-insta" src="img/social_insta.png"></a>
			</div>
		</div>
		<div class="contain">
			<div class="row first_slide">
				<div class="col-md-7">
					<div class="contain">
						<img class="first_big_image" src="img/bighead.png"/>
					</div>
				</div>
				<div class="col-md-5">
					<div class="contain">
						<div class="contain_main_text">
							<h1>
								EDUCATING STUDENTS
							</h1>
							<h1>
								SPREADING AWARENESS
							</h1>
							<h1>
								给予孩子们一个
							</h1>
							<h1>
								更明亮的未来
							</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="second_slide second_slide_pic">
				<img src="img/second_slide.png" class="second_slide">
				<h1 style="font-style: italic" class="centered_up">
				 	ENVISIONING
				</h1>
				<h1 class="centered_down">
					A CLEARER FUTURE
				</h1>
			</div>

		<script src="scripts/jquery-3.2.1.js"/>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/jq.js"/>

		<script>
			$("#menu_button").click(function(){
				$(".contain_big_nav").css('left','0px');
			});
		</script>
	</body>
</html>
